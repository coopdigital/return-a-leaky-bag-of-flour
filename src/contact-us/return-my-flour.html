---
layout: default
id: form
---
<div class="coop-l-wrap coop-u-margin-b-64">
    <div class="coop-l-row">
        <div class="coop-l-column coop-l-large-5 coop-l-medium-8 coop-l-small-12">
            <h1>Return my flour</h1>
            <form action="confirm-your-details.html" method="get">
            <form class="coop-form">
                <fieldset class="coop-form">
                    <legend>Personal details</legend>

                    <div class="coop-form__row">
                        <label for="name">Address</label>
                        <input id="address-line-1" type="text" name="address" class="coop-form__medium">
                    </div>

                    <div class="coop-form__row">
                        <label for="name">Town or city</label>
                        <input id="town-or-city" type="text" name="town-or-city" class="coop-form__medium">
                    </div>

                    <div class="coop-form__row">
                        <label for="town-or-city">County</label>
                        <input id="county" type="text" name="county" class="coop-form__medium">
                    </div>
                    <div class="coop-form__row">
                        <label for="postcode">Postcode</label>
                        <input id="postcode" type="text" name="postcode" class="coop-form__small">
                    </div>
                </fieldset>
                <div class="coop-form">
                    <p class="coop-form__legend">Product details</p>
                    <fieldset class="coop-c-form-choice">
                        <legend class="coop-c-form-choice__legend">Size of flour bag:</legend>
                        <div class="coop-c-form-choice">
                            <input type="radio" name="option" id="option-1" value="500g" class="coop-c-form-choice__input coop-c-form-choice__input--radio-button">
                            <label class="coop-c-form-choice__label" for="option-1">500g</label>
                        </div>
                        <div class="coop-c-form-choice">
                            <input type="radio" name="option" id="option-2" value="1kg" class="coop-c-form-choice__input coop-c-form-choice__input--radio-button">
                            <label class="coop-c-form-choice__label" for="option-2">1kg</label>
                        </div>
                        <div class="coop-c-form-choice">
                            <input type="radio" name="option" id="option-3" value="2kg" class="coop-c-form-choice__input coop-c-form-choice__input--radio-button">
                            <label class="coop-c-form-choice__label" for="option-3">2kg</label>
                        </div>
                        <div class="coop-c-form-choice">
                            <input type="radio" name="option" id="option-4" value="100kg" class="coop-c-form-choice__input coop-c-form-choice__input--radio-button">
                            <label class="coop-c-form-choice__label" for="option-4">100kg</label>
                        </div>
                    </fieldset>
                    <p>Download photos of flour</p>
                </div>
                <button class="coop-btn coop-btn--primary">Submit</button>
            </form>

        </div>
    </div>
</div>
